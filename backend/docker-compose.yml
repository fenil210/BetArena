version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: football_betting_db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: football_betting
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
